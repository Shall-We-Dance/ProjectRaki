site_name: Project Raki
theme:
  logo: assets/glass-wine.svg
  favicon: assets/glass-wine.svg
  icon:
    repo: fontawesome/brands/git-alt
  name: material
  language: zh
  features:
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: 夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      primary: cyan
      accent: cyan
      toggle:
        icon: material/weather-night
        name: 日间模式  
  font:
    text: 'Quicksand'
markdown_extensions:
  - attr_list
plugins:
  - search:
      lang: 
        - zh
        - en
copyright: Copyright &copy; 2018 - 2022 Project Raki
extra:
  generator: false
      
repo_url: https://github.com/Shall-We-Dance/ProjectRaki
repo_name: Project Raki @Github